<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="./">

    <title>Cocos Creator | to-be-immortal</title>

    <meta name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="icon" href="favicon.ico"/>
  </head>

  <body>
    <h1 class="header">to-be-immortal</h1>

    <div id="GameDiv" cc_exact_fit_screen="false" style="width: 1280px; height: 960px;">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" width="1280" height="960"></canvas>
      </div>
    </div>

    <!-- Polyfills -->
    <script src="./src/polyfills.bundle.js"></script>

    <!-- SystemJS -->
    <script src="./src/system.bundle.js"></script>

    <!-- Import map (PHẢI Ở ROOT) -->
    <script src="./import-map.json" type="systemjs-importmap"></script>

    <!-- Start game -->
    <script>
      System.import('./src/index.js').catch(err => console.error(err));
    </script>
  </body>
</html>
