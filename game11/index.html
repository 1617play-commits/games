<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>to-be-immortal</title>

  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="GameDiv">
    <canvas id="GameCanvas"></canvas>
  </div>

  <!-- polyfills -->
  <script src="./src/polyfills.bundle.js"></script>

  <!-- systemjs -->
  <script src="./src/system.bundle.js"></script>

  <!-- import map -->
  <script type="systemjs-importmap" src="./import-map.json"></script>

  <!-- start app -->
<script>
  Promise.all([
    System.import('cc'),
    System.import('./application.js')
  ]).then(function (modules) {
    const cc = modules[0];
    const Application = modules[1].Application;

    const app = new Application();
    app.init(cc);
    app.start();
  }).catch(function (err) {
    console.error('BOOT ERROR:', err);
  });
</script>

</body>
</html>
